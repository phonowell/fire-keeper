# http://www.coffeelint.org/

arrow_spacing:
  level: warn
braces_spacing:
  level: warn
  value: 0
cyclomatic_complexity:
  level: warn
max_line_length:
  level: warn
  value: 255
no_empty_functions:
  level: error
no_empty_param_list:
  level: error
no_interpolation_in_single_quotes:
  level: error
no_this:
  level: warn
no_unnecessary_double_quotes:
  level: warn
space_operators:
  level: warn
spacing_after_comma:
  level: warn